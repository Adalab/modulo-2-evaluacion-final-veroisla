<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Dancing+Script:wght@601&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Evaluación final módulo JS</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__div">
        <h2 class="header__title">The Cocktail</h2>
        <img src="./assets/images/cocktail.png" class="header__logo" />
      </div>
    </header>

    <main class="main">
      <form class="form">
        <input
          type="text"
          class="form__input js_input"
          placeholder="Busca tus coktails favoritos"
        />
        <button type="button" class="form__buttonSearch js_buttonSearch">Buscar</button>
        <button type="button" class="form__buttonReset js_buttonReset">Reset</button>

        <div class="section">
          <section class="section__favourites">
            <h2 class="section__title">Tus favoritos:</h2>
            <!-- <button class="section__favourites__reset js_resetfav" type="button">
              Borrar Favoritos
            </button> -->
            <ul class="section__list js_favouriteDrinks"></ul>
          </section>

          <section class="section__cocktails">
            <h2 class="section__title">Búsqueda:</h2>
            <ul class="section__list js_listDrinks"></ul>
          </section>

        </div>
      </form>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
